<!DOCTYPE html>
<html>
<head>
	<title> Keep Your Plant Healthy </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" href="/html/css/custom.css"></link>
    <link rel="stylesheet" type="text/css" href="/html/css/DateChanger.css"></link>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	

	<script type="text/javascript" data-caller = "Weekly" src="/html/js/PageUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/ContentUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/DateUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/ChartUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/SensorChartUpdater.js"> </script>

	<script type="text/javascript" src="/html/js/DateChanger.js"> </script>
</head>
<body>	
	<h2 class="center">Weekly Measurement</h2>
	<div class="page">
		<div class="responsive-calendar">
	    	<div class="controls">
		        <a class="pull-left" data-go="prev">
		        	<div class="btn" onclick="PageUpdater.PreviousWeek()"><i class="icon-chevron icon-chevron-rotate"></i></div>
		        </a>
		        <h4><span id="weekDisplay"> </span></h4>
		        <a class="pull-right" data-go="next">
		        	<div class="btn" onclick="PageUpdater.NextWeek()"><i class="icon-chevron"></i></div>
		        </a>
		    </div>		
		</div>
	</div>
	<div class="container-fluid">
		<div id="row1" >
			<div id="SoilMoisture" class = "col-sm-6 chart"></div>
			<div id="Temperature" class = "col-sm-6 chart"></div>
		</div>
		<div id="row2">
			<div id="Humidity" class = "col-sm-6 chart"></div>
			<div id="UV" class = "col-sm-6 chart"></div>
		</div>
	</div>
	<div class="clearfix"></div>
</body>
</html>
