<!DOCTYPE html>
<html>
<head>
	<title> Keep Your Plant Healthy </title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
	<link rel="stylesheet" type="text/css" href="/html/css/custom.css"></link>
	<link rel="stylesheet" type="text/css" href="/html/css/date.css"></link>
	<link rel="stylesheet" type="text/css" href="/html/css/tabs.css"></link>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>	
	
	<script type="text/javascript" data-caller = "Daily" src="/html/js/PageUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/ContentUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/Date.js"> </script>
	<script type="text/javascript" src="/html/js/DateUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/DailyChartUpdater.js"> </script>
	<script type="text/javascript" src="/html/js/Sensor.js"> </script>
</head>
<body>
	<section class="chart-area">
		<ul class="nav nav-pills nav-justified" class="menu-tabs">
			<li class="active tabs"><a href="/html/DailyMeasurement.html">Daily</a></li>
			<li class="tabs"><a href="/html/WeeklyMeasurement.html">Weekly</a></li>
			<li class="tabs"><a href="/html/MonthlyMeasurement.html">Monthly</a></li>
		</ul>

		<div class="page responsive-calendar">
			<div class="controls">
				<a class="pull-left" data-go="prev">
					<div class="btn" onclick="PageUpdater.Previous()">
						<i class="icon-chevron icon-chevron-rotate"></i>
					</div>
				</a>
				<h4 id="textDisplay"><span id="dateDisplay"> </span></h4>
				<a class="pull-right" data-go="next">
					<div class="btn" onclick="PageUpdater.Next()">
						<i class="icon-chevron"></i>
					</div>
				</a>
			</div>
		</div>

		<div class="container-fluid">
			<div id="row1" >
				<div id="SoilMoisture" class = "col-sm-6 chart"></div>
				<div id="Temperature" class = "col-sm-6 chart"></div>
			</div>
			<div id="row2">
				<div id="Humidity" class = "col-sm-6 chart"></div>
				<div id="UV" class = "col-sm-6 chart"></div>
			</div>
		</div>
	</section>

	<div class="clearfix"></div>
</body>
</html>
